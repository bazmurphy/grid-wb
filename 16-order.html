<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Re-ordering Grid Items!</title>
  </head>
  <body class="iframe-body">
    <pre><code>original html element order:
logo
nav
content
      
.container {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 20px;
}

.logo {
  grid-column: span 2;
  order: 2;
}

.nav {
  grid-column: span 8;
  order: 1;
}

.content {
  grid-column: 1 / -1;
  order: 3;
}</code></pre>
    <div class="container">
      <div class="item logo">logo</div>
      <div class="item nav">nav</div>
      <div class="item content">
        <p>content</p>
      </div>
    </div>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 20px;
      }

      .logo {
        grid-column: span 2;
        order: 2;
      }

      .nav {
        grid-column: span 8;
        order: 1;
      }

      .content {
        grid-column: 1 / -1;
        order: 3;
      }
    </style>
  </body>
</html>
