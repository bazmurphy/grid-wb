<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Grid Fundamentals!</title>
  </head>
  <body class="iframe-body">
    <pre><code>.container {
  display: grid;
  grid-template-columns: 1fr 2fr;
  grid-template-rows: 2fr 1fr 4fr;
  gap: 20px;
}</code></pre>
    <div class="container">
      <div class="item">1 (1fr 2fr)</div>
      <div class="item">2 (2fr 2fr)</div>
      <div class="item">3 (1fr 1fr)</div>
      <div class="item">4 (2fr 1fr)</div>
      <div class="item">5 (1fr 4fr)</div>
      <div class="item">6 (2fr 4fr)</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
      <div class="item">10</div>
    </div>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 2fr 1fr 4fr;
        gap: 20px;
      }
    </style>
  </body>
</html>
